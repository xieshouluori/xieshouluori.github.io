        <h2 id="查看远程分支"><a href="#查看远程分支" class="headerlink" title="查看远程分支"></a>查看远程分支</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git branch -a</div></pre></td></tr></table></figure>
<p>其中带星号的为当前分支</p>
<h2 id="查看本地分支"><a href="#查看本地分支" class="headerlink" title="查看本地分支"></a>查看本地分支</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git branch</div></pre></td></tr></table></figure>
<h2 id="创建分支（git-branch-《分支名称》-）"><a href="#创建分支（git-branch-《分支名称》-）" class="headerlink" title="创建分支（git branch 《分支名称》 ）"></a>创建分支（git branch 《分支名称》 ）</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git branch <span class="built_in">test</span>   <span class="comment"># 创建test分支</span></div></pre></td></tr></table></figure>
<h2 id="把本地分支推到远程分支"><a href="#把本地分支推到远程分支" class="headerlink" title="把本地分支推到远程分支"></a>把本地分支推到远程分支</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git push origin <span class="built_in">test</span>        <span class="comment"># 将test 分支推送到远程</span></div></pre></td></tr></table></figure>
<h2 id="切换分支到test"><a href="#切换分支到test" class="headerlink" title="切换分支到test"></a>切换分支到test</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git checkout <span class="built_in">test</span></div></pre></td></tr></table></figure>
<h2 id="删除本地分支test-Git-branch-d-test-或者-git-br-d-test"><a href="#删除本地分支test-Git-branch-d-test-或者-git-br-d-test" class="headerlink" title="删除本地分支test   Git branch -d test  或者 git br -d test"></a>删除本地分支test   Git branch -d test  或者 git br -d test</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git br -d <span class="built_in">test</span></div></pre></td></tr></table></figure>
<p>删除前先切换至其他分支，才可以删除</p>
<h2 id="删除远程版本"><a href="#删除远程版本" class="headerlink" title="删除远程版本"></a>删除远程版本</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git push origin :br-1.0.0</div></pre></td></tr></table></figure>
<h2 id="删除远程分支"><a href="#删除远程分支" class="headerlink" title="删除远程分支"></a>删除远程分支</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">git branch -r -d origin/branch-name  </div><div class="line">git push origin :branch-name</div></pre></td></tr></table></figure>
